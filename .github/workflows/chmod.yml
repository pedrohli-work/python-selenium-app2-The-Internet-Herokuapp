name: Setup Edge Driver and Test

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  setup-edge-driver:
    runs-on: ubuntu-latest
    steps:
      # 1. Faz checkout do repo
      - uses: actions/checkout@v3

      # 2. Dá permissão de execução para o Edge driver Linux
      - name: Make Edge driver executable
        run: chmod +x drivers/edgedriver_linux/msedgedriver

      # 3. Comita a alteração de permissão somente se houver
      - name: Commit Edge driver permission change
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add drivers/edgedriver_linux/msedgedriver
          git diff-index --quiet HEAD || git commit -m "Set Edge driver executable"
          git push || echo "No changes to push"

      # 4. (Opcional) Instala dependências e roda pytest
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests
        run: |
          pytest --maxfail=1 --disable-warnings -q
